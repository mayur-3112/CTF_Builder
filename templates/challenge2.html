<body>

        // A hacker has full control over this code.
        function checkPassword() {
            // Get the value the user typed into the password box.
            let userPassword = document.getElementById('password').value;
            let resultElement = document.getElementById('result');

            // This is the "secure" password check.
            if (userPassword === "Pr0t3ct_Th1s_S3cr3t!") {
                resultElement.innerHTML = "Correct! The flag is: THM{CL13NT_S1D3_1S_W34K}";
                resultElement.style.color = 'green';
            } else {
                resultElement.innerHTML = "Incorrect Password!";
                resultElement.style.color = 'red';
            }
        }
    </script>
