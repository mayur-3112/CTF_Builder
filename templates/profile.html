<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Role:</strong> {{ user.role }}</p>

    <!-- This is a conditional block. It only shows the content -->
    <!-- inside it if the 'flag' exists for that user. -->
    {% if user.flag %}
        <hr>
        <p style="color:green;"><strong>Admin Flag:</strong> {{ user.flag }}</p>
    {% endif %}
</body>
</html>
